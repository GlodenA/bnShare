
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="description" content="这是一个form页面">

		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="assets/i/favicon.png">
		<link rel="apple-touch-icon-precomposed"
			href="assets/i/app-icon72x72@2x.png">

	<body>
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
			
				<div class="am-cf am-padding">
					<div class="am-fl am-cf">
						<strong class="am-text-primary am-text-lg">意见反馈</strong><!-- /
						<small>feedback</small>
					--></div>
				</div>
				<hr style="margin-top:0px;"/>
				<form class="am-form">
					<div class="am-g am-margin-top">
						<div class="am-u-sm-12 am-u-md-4">
							<textarea id="feedBack" rows="5" placeholder="请您留下意见或建议，我们将不断优化体验"></textarea>
						</div>
					</div>
					<div class="am-g am-margin-top">
						<div class="am-u-sm-9 am-u-sm-push-3" style="left:35%;">
							<span id="feedBackSub" type="button" class="am-btn am-btn-primary">
								提交
							</span>
						</div>
					</div>
				</form>
		
			</div>
			<!-- content end -->
		</div>


		<script src="biz/assets/js/jquery.min.js"></script>
