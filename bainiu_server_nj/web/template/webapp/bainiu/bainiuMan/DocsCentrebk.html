    <style type="text/css">
        #div1 {
            border:1px solid grey;
            width:100px;
            height:100px;
            overflow:auto;
            text-align:left;
            background-color:#CEDDED;
            padding:6px;
            position:absolute;
            z-index:99;
            display:none; /*使div初始化时隐藏*/
        }
        #loanBook {
            width:39px;
            height:19px;

            font-size: x-small;

    </style>
    <script type="text/javascript">

         function  checkInput() {
             var docType = $("#DOC_TYPE").val();
             var docWriter = $("#DOC_WRITER").val();
             var docLabel = $("#DOC_LABEL").val();
             var file = $("#choice_doc").val();

             if(""==docType){
                 alert("请您选择资料类型！");
                 return false;
             }

             if(""==docWriter)
             {
                 alert("请您输入作者！");
                 return false;
             }
             if(""==docLabel)
             {
                 alert("请您输入资料标签！");
                 return false;
             }
             if(""==file)
             {
                 alert("请您选择文件！");
                 return false;
             }
         }

        function c(){
            var strList="";
            $('input[type="checkbox"][name="likes"]:checked').each(function(){
                if(strList==""){
                    strList = strList+$(this).val();
                }else{
                    strList = strList+","+$(this).val();
                }
            });
            //alert(strList);
            $('#IS_TARGROUPID').val(strList);
        }
        //input获取焦点事件
        function f(){
            //input获取焦点时在其旁边显示div
            $('#IS_TARGROUPID').click(function(){
                var input = $('#IS_TARGROUPID');
                var offset = input.offset();
                //先后设置div的位置，最后显示出来（渐进效果）
                //第一个.css设置div1在当前窗口的相对偏移(左偏移)，左偏移与input1一样
                //第二个.css设置div1在当前窗口的相对偏移(顶偏移)，在input1顶偏移的基础上再向下偏移input1的高度+4
                //注：相对偏移只有left和top
                //第三个.cc设置div1的宽度为input1宽度-10
                //.fadeIn是渐进效果，也就是渐渐展开div1，详见jquery.js文档
                $('#div1').css('left',offset.left + 'px')
                    .css('top',offset.top + input.height() + 4 + 'px') .css('width',input.width() - 10 +'px')
                    .fadeIn();
            });
        }
        //td鼠标离开事件
        function l(){
            //当鼠标离开td1时，div1隐藏
            $('#div1').hide("slow");
        }
    </script>
