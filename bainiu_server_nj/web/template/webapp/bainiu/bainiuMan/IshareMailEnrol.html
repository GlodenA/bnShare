<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>摆牛爱分享报名结果</title>

		<!-- Bootstrap和dataTables样式 -->
		<link
			href="template/webapp/bainiu/bainiuMan/bootstrap/css/bootstrap.css"
			rel="stylesheet">
		<link
			href="template/webapp/bainiu/bainiuMan/dataTables/css/css3/animate.css"
			rel="stylesheet" type="text/css" />
		<link
			href="template/webapp/bainiu/bainiuMan/dataTables/css/admin/jquery.dataTables.css"
			rel="stylesheet" type="text/css" />
		<!--自己的样式-->
		<link href="template/webapp/bainiu/bainiuMan/css/manage.css"
			rel="stylesheet" type="text/css" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
.excp_tips {
	background: #ca6593;
}

.plat_tips {
	background: #9bc07c;
}

.sm_tips {
	padding: 0 6px;
	height: 14px;
	line-height: 14px;
	text-align: center;
	color: #fff;
	border-radius: 4px;
	display: inline-block;
}
</style>
	</head>
	<body>
		<div class="frame_content spjg-wrap">
		   <div class="page-header">
		      <h2>报名结果</h2> 
		    </div>
		    <div class="spjg-main">
		      <div style="text-align:center;">
		         {%^ENROL_NAME%}
		         <span class="glyphicon glyphicon-remove-sign diy-icon" aria-hidden="true"></span>
		         <p class="shenpi-tips">报名失败</p>
		         <p class="shenpi-no-text">
		           <span>失败原因：</span>{%.resultInfo%}
		         </p>
		         {%/ENROL_NAME%}
		         {%#ENROL_NAME%}
		         <span class="glyphicon glyphicon-ok-sign diy-icon" aria-hidden="true"></span>
		         <p class="shenpi-tips">报名成功</p>
		         <p class="shenpi-no-text">
		           <span>报名状态为：</span>{%.%}
		         </p>		         
		         {%/ENROL_NAME%}
		         <p class="shenpi-tz">页面<em><span id = "outTime">5</span>'s</em>后跳转到首页…</p>
		      </div>
		    </div>
			
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="template/webapp/bainiu/bainiuMan/js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script
			src="template/webapp/bainiu/bainiuMan/bootstrap/js/bootstrap.min.js"></script>
			 {%>template/common/Head.html%}
     <script type="text/javascript" src="biz/js/webjs/Center.js"></script>
     <script src="biz/js/webjs/IshareMailEnrol.js"></script>
     
	</body>
</html>
