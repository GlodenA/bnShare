<script>
    //绑定切换按钮
    $('.bind_btn').click(function(){
        if($(this).hasClass('active')){
            $(this).removeClass('active')
            $(this).text('授权');
        }else{
            $(this).addClass('active');
            $(this).text('取消授权');
        }
    })
    
</script>
